apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8sdeniedimagetags
spec:
  crd:
    spec:
      names:
        kind: K8sDeniedImageTags
      validation:
        openAPIV3Schema:
          type: object
          properties:
            deniedTags:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sdeniedimagetags

        violation[{"msg": msg}] {
          input.review.kind.kind == "Pod"

          container := input.review.object.spec.containers[_]
          tag := get_tag(container.image)

          denied := input.parameters.deniedTags[_]
          tag == denied

          msg := sprintf("Image '%s' uses a disallowed tag '%s'", [container.image, tag])
        }

        get_tag(image) = tag {
          parts := split(image, ":")
          count(parts) > 1
          tag := parts[count(parts)-1]
        }
